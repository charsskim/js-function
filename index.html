<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    함수(function)
    :자주쓰는 여러개의 코드들을 패키징해서 재활용하기 위함
    :함수를 먼저 정의한 이후 호출가능
    :함수정의시 이름을 안붙인 함수는 익명함수.이름 붙인 함수는 기명함수

    매개변수(parameter),인수(argument)
    :매개변수 -외부의 같은 함수 내불 전달하기 위한 통로명
    :인수 -함수의 매개변수를 통해서 전달되는 값 자체

    반환값(return)
    :함수 내부에서 만들어진 값을 함수외부적으로 물리적으로 내보냄
    :함수 코드블록안에서 만들어진 값은 외부에서 접근 불가(지역스코프)
    
    반환값이 필요한 이유
    :함수내부에서 만들어진 값이 1회성으로 소비되는 것이 아닌 
    :추후 다른형태로 재사용이 되야할때 함수외부로 값을 내보냄

    return의 다른 쓰임
    :함수 내부에서 return문을 만나면 그 즉시 함수실행 종료
    :함수내부로직에서 에러가 발생될만한 상황이면 불필요하게 다음 코드들을 실행하지 않고 
    :해당함수를 강제 종료해야할때

    */

    //함수의 정의
    function inform(name) {
      console.log(name + '님 안녕하세요');
    }

    //함수호출(inform함수 호출시  '홍길동'이라는 인수 전달)
    inform('홍길동');

    //미션1: 두개의 숫자를 파라미터를 통해 인수로 전달받아서 두개를 더한 값을 콘솔로 출력하는 함수
    //미션2:만약에 파라미터로 전달되는 값중에서 2개 값중 하나라도 숫자가 아니면 더한값이 아닌 숫자만 전달하세요라는 에러문구 출력

    /*function numbers(num1, num2) {
      console.log(num1 + num2);
    }*/

    function plus(num1, num2) {
      const result = num1 + num2;
      console.log(result);
    }
    plus(5, 9);

    function returnplus(num1, num2) {
      const result = num1 + num2;
      return result
    }
    //리턴값이 있는 함수 호출
    console.log(returnplus(3, 19));
    //2,3을 더한값과 4,5를 더한값을 다시 더해주세요.
    const result1 = returnplus(7, 3);
    const result2 = returnplus(4, 5);
    console.log(result1 + result2);
    console.log(returnplus(7, 3) + returnplus(4, 5));

    //d엄청 로직이 무거운 함수
    function heavywork(data) {
      console.log(data);
      console.log(data);
      console.log(data);

    }

  </script>

</body>

</html>
